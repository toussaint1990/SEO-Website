<!doctype html>
<html lang="en">
  <head>
    <!-- Required basics -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- ========== CORE SEO ========== -->
    <title>Websites, Apps & SEO Systems | Toussaint Digital Developments</title>

    <meta
      name="description"
      content="Toussaint Digital Developments builds fast websites, cross-platform apps, SEO-optimized digital experiences, and backend systems for small businesses, creators, and service brands."
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://www.toussaintdigitaldevelopments.com/"
    />

    <!-- Robots -->
    <meta
      name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1"
    />
    <meta name="googlebot" content="index,follow" />

    <!-- Language / locale -->
    <meta http-equiv="content-language" content="en" />

    <!-- Favicons (adjust paths if needed) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <meta name="theme-color" content="#020617" />

    <!-- ========== OPEN GRAPH ========== -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Toussaint Digital Developments – Modern Websites, Apps & SEO Systems"
    />
    <meta
      property="og:description"
      content="Websites that load fast, apps that feel native, and SEO that drives real traffic. One partner for web, apps, search visibility and backend systems."
    />
    <meta
      property="og:url"
      content="https://www.toussaintdigitaldevelopments.com/"
    />
    <meta
      property="og:site_name"
      content="Toussaint Digital Developments"
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://www.toussaintdigitaldevelopments.com/og-image.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />

    <!-- ========== TWITTER CARD ========== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Toussaint Digital Developments – Modern Websites, Apps & SEO Systems"
    />
    <meta
      name="twitter:description"
      content="Full-stack digital development: high-performance websites, cross-platform apps, SEO, and backend systems for growing brands."
    />
    <meta
      name="twitter:image"
      content="https://www.toussaintdigitaldevelopments.com/og-image.jpg"
    />

    <!-- ========== EXTRA SEO GOODIES ========== -->
    <meta
      name="keywords"
      content="web development, SEO, app development, Miami web developer, React developer, Next.js, React Native, small business websites, SEO consultant"
    />
    <meta name="author" content="Toussaint Digital Developments" />

    <!-- ========== JSON-LD STRUCTURED DATA ========== -->
    <!-- 1) WebSite + SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Toussaint Digital Developments",
        "url": "https://www.toussaintdigitaldevelopments.com/",
        "description": "Websites, apps, SEO and backend systems for small businesses, creators and service brands.",
        "publisher": {
          "@type": "Organization",
          "name": "Toussaint Digital Developments",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.toussaintdigitaldevelopments.com/og-image.jpg"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.toussaintdigitaldevelopments.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- 2) LocalBusiness / Service schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Toussaint Digital Developments",
        "image": "https://www.toussaintdigitaldevelopments.com/og-image.jpg",
        "@id": "https://www.toussaintdigitaldevelopments.com/#business",
        "url": "https://www.toussaintdigitaldevelopments.com/",
        "telephone": "+1-702-888-0772",
        "email": "toussaint.systemdevelopment@gmail.com",
        "priceRange": "$$",
        "description": "Toussaint Digital Developments builds high-performance websites, SEO-optimized landing pages, cross-platform apps and backend systems for small businesses and creators.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "15750 SW 105th Ter",
          "addressLocality": "Miami",
          "addressRegion": "FL",
          "postalCode": "33196",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 25.671,
          "longitude": -80.438
        },
        "areaServed": [
          { "@type": "City", "name": "Miami" },
          { "@type": "City", "name": "Miami Beach" },
          { "@type": "City", "name": "Fort Lauderdale" }
        ],
        "sameAs": ["https://github.com/toussaint1990"],
        "knowsAbout": [
          "Web development",
          "React and Next.js",
          "React Native apps",
          "Technical SEO",
          "Local SEO",
          "Conversion-focused landing pages",
          "Backend systems and APIs"
        ]
      }
    </script>

    <!-- 3) Organization schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Toussaint Digital Developments",
        "url": "https://www.toussaintdigitaldevelopments.com/",
        "logo": "https://www.toussaintdigitaldevelopments.com/og-image.jpg",
        "sameAs": ["https://github.com/toussaint1990"],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-702-888-0772",
          "contactType": "sales",
          "areaServed": "US",
          "availableLanguage": ["English", "Spanish"]
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

</html>
